<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>学生登录</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="page .container-fluid">
	<!--页面头部-->
	<div class="top">
	</div>
	<div class="center clearfix">
		<div class="righter">
				<form class="form-horizontal" method="post" action="">
			        <div class="form-group">
			       		 <div class="col-lg-9">
			        		<input type="text" class="form-control" id="username" placeholder="请输入学号或工号" autofocus>
			   			</div>
			   		</div>
			   		<div class="form-group">
				   		<div class="col-lg-9">
				        	<input type="password" class="form-control" id="password" placeholder="请输入密码">
				        <div>
			        </div>
			        <div class="form-group">
			        	<div class="col-lg-9">
				   			 <img src="#" class="col-lg-4">
			        	</div>
			        </div>
			        <div class="form-group">
			        	<div class="col-lg-7">
				   			 <input type="text" id="checkcode" class="form-control col-lg-7"  placeholder="请输入验证码">
			        	</div>
			        	<label class="col-lg-5 control-label">
			        		<a href="#">看不清换一张</a>
			        	</label>
			        </div>
			        <div class="form-group">
			        	<label class="radio-inline">
							<input type="radio" name="role" id="optionsRadios3" value="teacher" checked>教师
						</label>
						<label class="radio-inline">
							<input type="radio" name="role" id="optionsRadios4" value="student">学生
						</label>
						<label class="radio-inline">
							<input type="radio" name="role" id="optionsRadios4" value="department">部门
						</label>
			        </div>
			        <button class="btn btn-lg btn-primary btn-block" id="loginbtn" type="submit">登录</button>
		      </form>
		</div>

	</div>
	<div class="foot">
		
	</div>
</div>
</body>
</html>
